{% extends "base.html" %}
{% block header %}
<link rel="stylesheet" href="{{ STATIC_URL }}/css/cover.css">
<title>hyperledger - Digital Assets Platform</title>
<link rel="alternate" type="application/atom+xml" title="Atom feed" href="/feed.xml" />
{% endblock %}
{% block top-content %} {% endblock %}
{% block content %} {% endblock %}
{% block scripts %}
<script>
$(function() {

    $("#slideshow > div:gt(0)").hide();

    setInterval(function() {
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1)
            .end()
            .appendTo('#slideshow');
    }, 5000);

});
</script>
{% endblock %}
